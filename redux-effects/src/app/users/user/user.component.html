<section class="container">
    <h1>{{ user.user.first_name }} {{ user.user.last_name }}</h1>
    <div class="alert alert-warning" role="alert" *ngIf="error">
      {{error.message}}
    </div>
    <div class="alert alert-info" role="alert" *ngIf="loading">
      Loading...
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mt-4">
            <div class="card" style="width: 18rem;">
                <img [src]="user.user.avatar" class="card-img-top" alt="...">
                <div class="card-body p-3">
                  <h5 class="card-title mb-0">{{ user.user.first_name }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Full name: {{ user.user.first_name }} {{ user.user.last_name }}</li>
                  <li class="list-group-item">Email: {{ user.user.email }}</li>
                </ul>
              </div>
        </div>
    </div>

</section>
