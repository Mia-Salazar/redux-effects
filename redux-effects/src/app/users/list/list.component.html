<section class="container">
    <h1>Users' List</h1>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mt-4" *ngFor="let user of userList">
            <div class="card" style="width: 18rem;">
                <img [src]="user.avatar" class="card-img-top" alt="...">
                <div class="card-body p-3">
                  <h5 class="card-title mb-0">{{ user.first_name }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Full name: {{ user.first_name }} {{ user.last_name }}</li>
                  <li class="list-group-item">Email: {{ user.email }}</li>
                </ul>
                <div class="card-body">
                  <a [routerLink]="['/user', user.id]" class="card-link btn btn btn-info">See user</a>
                </div>
              </div>
        </div>
    </div>
</section>
